<!DOCTYPE html>
<html>
<head>
    <title>Avatar Images</title>
    <style>
        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Male Avatars -->
    <img src="male1.png" alt="Male Avatar 1" class="avatar">
    <img src="male2.png" alt="Male Avatar 2" class="avatar">
    <img src="male3.png" alt="Male Avatar 3" class="avatar">
    <img src="male4.png" alt="Male Avatar 4" class="avatar">
    <img src="male5.png" alt="Male Avatar 5" class="avatar">
    <img src="male6.png" alt="Male Avatar 6" class="avatar">

    <!-- Female Avatars -->
    <img src="female1.png" alt="Female Avatar 1" class="avatar">
    <img src="female2.png" alt="Female Avatar 2" class="avatar">
</body>
</html>
